<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Meme Generator</title>
</head>

<body onload="onInit()">
    <section class="main-container">
        <header class="main-header">
            <div class="logo">
                <h1>Logo</h1>
            </div>

            <ul class="nav-bar clear-list ">
                <li class="menu-close">
                    <button onclick="toggleMenu()">✖</button>
                </li>
                <li>
                    <a class="gallery-nav active" onclick="backToGallery()">Gallery </a>
                </li>
            </ul>
            <img src="img/icons/hamburger.png" class="menu-burger" alt="" onclick="toggleMenu()">
        </header>
        <main class="editor-box">

            <section class="canvas-container">
                <canvas class="canvas" height="500" width="500">

            </canvas>
            </section>
            <section class="control-box">
                <div class="main-options">
                    <input name="line-text" type="text" placeholder="Enter text here" oninput="onChangeCanvasText(this.value)" />
                    <section class="lines-managment">
                        <img class="lines-switch" src="img/icons/lines-switch.png" onclick="onSwitchSelectedLines()">
                        <img class="add" src="img/icons/add.png" onclick="onAddLine()">
                        <img class="trash" src="img/icons/trash.png" onclick="onDeleteLine()">
                    </section>
                </div>
                <section class="more-options">
                    <button class="btn" onclick="onChangeTextPos(-10)">⬆</button>
                    <button class="btn" onclick="onChangeTextPos(10)">⬇</button>

                    <img class="increase-font" src="img/icons/increase font - icon.png" onclick="onChangeFontSize(1)" />
                    <img class="decrease-font" src="img/icons/decrease font - icon.png" onclick="onChangeFontSize(-1)" />
                    <select name="select-font-family" onchange="onChangeFont(this.value)">
                        <option value="IMPACT">Impact</option>
                        <option value="POPPINS">Poppins</option>
                        <option value="ARIAL">Arial</option>
                    </select>

                    <div class="color-pick">
                        <input name="color-picker" type="color" oninput="onChangeTextColor(this.value)" />
                    </div>
                </section>
                <form action="" method="POST" enctype="multipart/form-data" onsubmit="uploadImg(this, event)">
                    <section class="share-and-download-container">
                        <div class="share-btn btn">
                            <input name="img" id="imgData" type="hidden" />
                            <button class="share-title" type="submit">
                            <img src="img/icons/share.png" alt="share"/>
                           Share</button>
                        </div>
                        <div class="download-btn btn" onclick="downloadCanvas(this)">
                            <img src="img/icons/download.png" alt="download" />
                            <a class="download-title">Download</a>
                        </div>
                    </section>
                </form>
            </section>

        </main>
        <section class="images-gallery grid">
        </section>
        <footer>

        </footer>
    </section>
    <script src="js/services/canvas-service.js"></script>
    <script src="js/main.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/services/inline-canvas-service.js"></script>
    <script src="js/services/upload-service.js"></script>

</body>

</html>
